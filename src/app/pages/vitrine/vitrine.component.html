<div class="container">
    <div class="row list">
        <div class="col-md-8 offset-2 d-grid gap-2 mb-3 d-md-flex justify-content-md-end">
            <input type="text" [(ngModel)]="search" placeholder="Search" (ngModelChange)="bookSearch()" class="form-control"/>
        </div>
        <div class="card-group d-flex justify-content-center">            
            <div class="col-md-3 col-sm-12 card-book" *ngFor="let book of books | slice: (page-1) * pageSize : page * pageSize">
                <div class="card mb-3">
                    <img class="card-img-top" src="https://picsum.photos/400/300" alt="">
                    <div class="card-body">
                        <h6>{{ book.title }}</h6>
                        <small>{{ book.author.firstName }} {{ book.author.lastName }}</small>
                    </div>
                </div>
            </div>
        </div>
        <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="books.length"
            class="d-flex justify-content-center">
              <ng-template ngbPaginationFirst>First</ng-template>
              <ng-template ngbPaginationLast>Last</ng-template>
              <ng-template ngbPaginationEllipsis>...</ng-template>
              <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
        </ngb-pagination>
    </div>
</div>
